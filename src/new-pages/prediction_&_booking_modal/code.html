<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>QueueWise - Time Slot Selection</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#00d4ff",
            "background-light": "#f5f8f8",
            "background-dark": "#0f2023",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark .glassmorphism {
        background: rgba(15, 32, 35, 0.5);
    }
    .glowing-indicator {
        box-shadow: 0 0 10px theme('colors.primary'), 0 0 20px theme('colors.primary'), 0 0 30px theme('colors.primary');
    }
    .ripple-button {
      position: relative;
      overflow: hidden;
      transition: background 400ms;
    }
    .ripple-button:after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 150%;
        padding-bottom: 150%;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
        transition: opacity 1s, transform 0.5s;
    }
    .ripple-button:active:after {
        opacity: 0.2;
        transform: translate(-50%, -50%) scale(1);
        transition: 0s;
    }
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300d4ff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white/90">
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center">
<div class="w-full max-w-md p-6">
<div class="glassmorphism rounded-xl shadow-2xl shadow-primary/10">
<div class="p-8">
<h2 class="text-3xl font-bold text-center text-white mb-2">Select Your Preferred Time</h2>
<p class="text-center text-white/70 mb-8">Choose a time slot to book your ticket.</p>
<div class="flex justify-around items-center mb-8">
<div class="text-center">
<div class="relative w-24 h-24 flex items-center justify-center">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
<circle class="text-primary/10" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-primary glowing-indicator" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-dasharray="289.027" stroke-dashoffset="173.416" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<span class="absolute text-3xl font-bold text-white">01</span>
</div>
<p class="mt-3 text-sm text-white/70">Hours</p>
</div>
<div class="text-center">
<div class="relative w-24 h-24 flex items-center justify-center">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
<circle class="text-primary/10" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-primary glowing-indicator" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-dasharray="289.027" stroke-dashoffset="86.708" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<span class="absolute text-3xl font-bold text-white">35</span>
</div>
<p class="mt-3 text-sm text-white/70">Minutes</p>
</div>
<div class="text-center">
<div class="relative w-24 h-24 flex items-center justify-center">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
<circle class="text-primary/10" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-primary glowing-indicator" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-dasharray="289.027" stroke-dashoffset="240.856" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<span class="absolute text-3xl font-bold text-white">20</span>
</div>
<p class="mt-3 text-sm text-white/70">Seconds</p>
</div>
</div>
<div class="mb-6">
<label class="sr-only" for="time-slot">Choose a time slot</label>
<select class="w-full bg-black/20 dark:bg-black/40 border border-primary/20 text-white rounded-lg focus:ring-primary focus:border-primary block p-4 placeholder-white/50" id="time-slot">
<option selected="">Choose a time slot</option>
<option value="1">10:00 AM - 10:30 AM (Predicted wait: ~15 mins)</option>
<option value="2">10:30 AM - 11:00 AM (Predicted wait: ~25 mins)</option>
<option value="3">11:00 AM - 11:30 AM (Predicted wait: ~20 mins)</option>
<option value="4">11:30 AM - 12:00 PM (Predicted wait: ~10 mins)</option>
</select>
</div>
<button class="w-full bg-primary text-background-dark font-bold py-4 px-4 rounded-lg ripple-button transform hover:scale-105 transition-transform duration-300 ease-in-out shadow-lg shadow-primary/30">
            Book Ticket
          </button>
</div>
</div>
</div>
</div>

</body></html>
